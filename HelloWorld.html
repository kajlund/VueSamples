<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello World</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Hello World!</h1>
            <p>Message from variable: {{message}}</p>
        </div>

        <script>
        new Vue({
	        el: '#app',
            data: {
                message: 'Hello World!'
            }
        });
        </script>
    </body>
</html>
