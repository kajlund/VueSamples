<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app" class="container">
            <p>Computed setter property tables will be calculated when setting legs or legs will be calculated by setting tables property.
                For more info see the <a href="https://vuejs.org/v2/guide/computed.html#Computed-Setter">Vue guide</a>.
            </p>

            <label for="legs">Legs:</label>
            <input type="range" id="legs" v-model="legCount">
            <label for="tables">Tables:</label>
            <input @input="update" :value="tableCount" id="tables">

            <div class="well">We will build {{legCount}} legs and
                assemble {{tableCount}} tables.
            </div>
        </div>
    </body>
    <script>
        new Vue({
	        el: '#app',
            data: {
                legCount: 0
            },
            computed: {
                tableCount: {
                    get () {
                        return this.legCount / 4;
                    },
                    set (newValue) {
                        this.legCount = newValue * 4;
                    }
                }
            },
            methods: {
                update (e) {
                    // console.log(e);
                    this.tableCount = e.target.value;
                }
            }
        });
    </script>
</html>
